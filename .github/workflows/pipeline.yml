name: TEP Dashboard CI

on:
  push:
    branches: [ main, feature/api-fixed ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Arrête le build s'il y a des erreurs de syntaxe Python
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avertissements sur le style (optionnel)
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify Dashboard Config
      run: |
        # Vérifie que le fichier de métriques indispensable est présent
        if [ ! -f models/metrics.json ]; then
          echo "❌ Erreur: models/metrics.json est manquant !"
          exit 1
        fi
        echo "✅ Configuration du dashboard validée."

  docker-build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Dashboard Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: false
        tags: tep-dashboard:latest

    - name: Build API Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: tep-api:latest

  fedora-install-test:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest # On lance un conteneur Fedora officiel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies on Fedora
      run: |
        # Fedora utilise dnf au lieu de apt
        dnf install -y python3-pip python3-devel gcc gcc-c++

    - name: Install Project Requirements
      run: |
        python3 -m pip install --upgrade pip
        # On installe tes dépendances (pandas, sklearn, etc.)
        pip3 install -r requirements.txt

    - name: Smoke Test
      run: |
        # Vérifie que les scripts de base peuvent être importés sans erreur
        python3 -c "import src.config; print('Config loaded successfully')"
