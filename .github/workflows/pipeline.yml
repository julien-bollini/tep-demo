name: TEP Dashboard CI

on:
  push:
    branches: [ main, feature/api-fixed ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/abstract-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Arrête le build s'il y a des erreurs de syntaxe Python
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avertissements sur le style (optionnel)
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify Dashboard Config
      run: |
        # Vérifie que le fichier de métriques indispensable est présent
        if [ ! -f models/metrics.json ]; then
          echo "❌ Erreur: models/metrics.json est manquant !"
          exit 1
        fi
        echo "✅ Configuration du dashboard validée."
