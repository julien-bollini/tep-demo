version: '3.8'

services:
  # --- STEP 1: INFERENCE API (FastAPI) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tep-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENV=development
    volumes:
      - ./src:/app/src
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    networks:
      - tep-network

  # --- STEP 2: ANALYTICS DASHBOARD (Streamlit) ---
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: tep-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONPATH=/app
    volumes:
      - ./src/dashboard:/app/src/dashboard
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    depends_on:
      - api
    networks:
      - tep-network

networks:
  tep-network:
    driver: bridge
