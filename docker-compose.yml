services:
  downloader:
    build:
      # Senior tip: Use the service directory as context to keep image builds isolated
      context: ./data_pipeline
      dockerfile: Dockerfile
    container_name: tep_pipeline
    volumes:
      - ./data:/app/data
    environment:
      # Absolute paths inside the container for reliable data access
      - RAW_DATA_PATH=/app/data/raw/tep-csv
      - PROCESSED_DATA_PATH=/app/data/processed
    tty: true
    stdin_open: true
